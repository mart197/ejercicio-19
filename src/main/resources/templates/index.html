<!DOCTYPE html>
<html xmlns:th="hhtp://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
		<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo </a>
		<a th:href="@{/iniciar}" class="btn btn-primary">Inicio</a>
			<table class="table">
			<thead>
			<tr>
			<th>ID</th>
			<th>NOMBRE</th>
			<th>DIRECCION</th>
			<th>TELEFONO</th>
			<th>EMAIL</th>
			<th>ACCIONES</th>
			</tr>
			</thead>
			<tbody>
				 <tr th:each="proveedor:${proveedor}">
					<td th:text="${proveedor.id}"></td>
					<td th:text="${proveedor.nombre}"></td>
					<td th:text="${proveedor.direccion}"></td>
					<td th:text="${proveedor.telefono}"></td>
					<td th:text="${proveedor.email}"></td>
					<td>
					<a th:href="@{/editar/}+${proveedor.id}" class="btn btn=success">Editar</a>
					<a th:onclick="eliminar(([[${proveedor.id}]]))" class="btn btn=success">Eliminar</a>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="funciones.js"></script>
</body>

</html>
