<!DOCTYPE html>
<html xmlns:th="hhtp://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
		<div class="container mt-4">
		<a th:href="@{/new2}" class="btn btn-primary">Nuevo </a>
		<a th:href="@{/iniciar}" class="btn btn-primary">Inicio</a>
			<table class="table">
			<thead>
			<tr>
			<th>ID</th>
			<th>NOMBRE</th>
			<th>DESCRIPCION</th>
			<th>PRECIO</th>
			<th>CANTIDAD EN STOCK</th>
			<th>ID DEL PROVEEDOR</th>
			</tr>
			</thead>
			<tbody>
				 <tr th:each="producto:${producto}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.cantidad_en_stock}"></td>
				    <td th:text="${producto.id_del_proveedor}"></td>
					<td>
					<a th:href="@{/editar2/}+${producto.id}" class="btn btn=success">Editar</a>
				    <a th:onclick="eliminar2(([[${producto.id}]]))" class="btn btn=success">Eliminar</a>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="funciones2.js"></script>
</body>

</html>
